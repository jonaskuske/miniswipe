<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>miniswipe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../index.js" defer></script>
    <script src="./demo.js" defer></script>
  </head>

  <body>
    <div>
      <h1>miniswipe</h1>
      <a href="https://github.com/jonaskuske/miniswipe#readme">Documentation ></a>
    </div>

    <p></p>

    <section>
      <input type="checkbox" id="toggle-miniswipe" checked>
      <label for="toggle-miniswipe" data-state="miniswipe is active">Toggle miniswipe</label>
      <div></div>
      <input type="checkbox" id="toggle-mouse">
      <label for="toggle-mouse" data-state="mouse detection is off">Allow mouse detection?</label>
      <div></div>
      <input type="checkbox" id="toggle-mouseleave">
      <label for="toggle-mouseleave" data-state="mouseleave is not allowed" class="hide fade">Allow mouseleave?</label>
    </section>

  </body>

</html>
