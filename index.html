<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>miniswipe example</title>
    <script src="./index.js"></script>
  </head>

  <body style="min-height: 100vh; overflow: hidden;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;display:flex;justify-content:center;align-items:center;">
    <div id="output">No swipes registered yet</div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const output = document.querySelector('#output')

        window.swipeHandler = new Miniswipe(document.body, { debug: true })
        swipeHandler
          .left(() => output.textContent = 'LEFT')
          .right(() => output.textContent = 'RIGHT')
          .down(() => output.textContent = 'DOWN')
          .up(() => output.textContent = 'UP')
          .start()
      })
    </script>
  </body>

</html>
