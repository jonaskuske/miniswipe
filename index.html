<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>miniswipe</title>
    <script src="./index.js"></script>
    <style>
      body {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        background: lightslategray;
        transition: background-color 170ms ease-out;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      p {
        width: 100%;
      }

      p::before {
        content: 'Waiting for swipes';
        width: 100%;
        display: block;
        font-weight: lighter;
        padding-bottom: 10px;
      }

      p:not(:empty)::before {
        content: 'Swipe direction:';
      }

      p:empty::after {
        content: 'No swipes registered yet';
      }

      button {
        position: relative;
        height: 2rem;
        padding: 7px;
        border-radius: 15px;
        cursor: pointer;
        outline: none;
        color: #fff;
        border: 2px solid white;
        background: rgba(0, 0, 0, 0.5);
      }

      button:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      button::before {
        content: attr(data-state);
        position: absolute;
        width: 100%;
        top: -1.5rem;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body>

    <h1>miniswipe</h1>
    <p></p>
    <button data-state="miniswipe is active">Toggle swipe detection</button>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const output = document.querySelector('p')
        const swipeHandler = new Miniswipe(document.body, { debug: true })

        swipeHandler
          .left(function (e) { this.style.background = 'green' })
          .right(function (e) { this.style.background = 'rebeccapurple' })
          .down(function (e) { this.style.background = 'darkblue' })
          .up(function (e) { this.style.background = 'darkred' })

        swipeHandler
          .left((e) => output.textContent = 'LEFT')
          .right((e) => output.textContent = 'RIGHT')
          .down((e) => output.textContent = 'DOWN')
          .up((e) => output.textContent = 'UP')

        swipeHandler.start()

        document.querySelector('button').addEventListener('click', function () {
          swipeHandler.active ? swipeHandler.stop() : swipeHandler.start();
          this.dataset.state = `miniswipe is ${swipeHandler.active ? 'active' : 'not active'}`;
        })
      })
    </script>
  </body>

</html>
